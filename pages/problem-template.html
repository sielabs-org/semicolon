<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Semicolon</title>
    <meta name="description" content="{{tagline}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/problems.css">
    <link rel="stylesheet" href="../../css/single-problem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="single-problem-layout">
    <div class="background-glow"></div>

    <!-- Navigation -->
    <header class="glass-nav">
        <div class="container">
            <div class="brand-container">
                <a href="../../index.html" style="text-decoration:none">
                    <h1 class="logo-title">Semicolon<span class="logo-icon">;</span></h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../../pages/problems.html"><i class="fa-solid fa-arrow-left"></i> Back to Problems</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="single-problem-main">
        <div class="problem-focus-wrap">

            <!-- Back link (mobile fallback) -->
            <a href="../../pages/problems.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> All Problems
            </a>

            <!-- Problem hero -->
            <div class="problem-hero">
                <div class="problem-meta-row">
                    <span class="diff-badge diff-{{difficultyClass}}">{{difficulty}}</span>
                    <span class="cat-tag {{catCls}}">
                        <i class="fa-solid {{icon}}"></i> {{categoryLabel}}
                    </span>
                </div>

                <h1 class="problem-focus-title">{{title}}</h1>

                <div class="problem-real-world">
                    <i class="fa-solid fa-building-columns"></i>
                    <span>{{realWorld}}</span>
                </div>
            </div>

            <div class="section-divider"></div>

            <!-- Description -->
            <div class="problem-description-block">
                <div class="section-label">Description</div>
                <p class="problem-description-text">{{description}}</p>
            </div>

            <!-- Statement -->
            <div class="problem-statement">
                {{statement}}
            </div>

            <!-- Examples -->
            <div class="problem-examples">
                {{examplesHtml}}
            </div>

            <div class="section-divider"></div>

            <!-- Platform Links -->
            <div class="platform-links">
                <div class="platform-link-section-title">Solve on</div>
                <div class="platform-links-row">
                    {{platformLinksHtml}}
                </div>
            </div>

        </div>
    </main>

</body>

</html>
