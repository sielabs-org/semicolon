<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems | Semicolon â€” Real-World Engineering Challenges</title>
    <meta name="description"
        content="Practice data structures and algorithms through real-world software engineering problems. Filter by Arrays, Linked Lists, Trees, Graphs and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/problems.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>

    <!-- Navigation -->
    <header class="glass-nav">
        <div class="container">
            <div class="brand-container">
                <a href="../index.html" style="text-decoration:none">
                    <h1 class="logo-title">Semicolon<span class="logo-icon">;</span></h1>
                </a>
                <p class="tagline">Where every line of code tells a story</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="problems.html" class="nav-active">Problems</a></li>
                    <li><a href="../index.html#about">About</a></li>
                </ul>
                <a href="https://github.com/sielabs-org/semicolon" target="_blank" class="btn btn-secondary btn-icon">
                    <i class="fa-brands fa-github"></i> Star us
                </a>
            </nav>
        </div>
    </header>

    <!-- Problems List Page -->
    <main class="problems-main split-layout">

        <div class="container split-container">

            <!-- Left Sidebar -->
            <aside class="problems-sidebar">
                <div class="filter-panel glass-card custom-sidebar-panel">
                    <h3 class="filter-heading">Filters</h3>
                    <div class="search-wrapper">
                        <i class="fa-solid fa-search search-icon"></i>
                        <input type="text" id="search-input" class="search-input" placeholder="Search problems...">
                    </div>

                    <div class="difficulty-filter">
                        <select id="difficulty-select" class="difficulty-select w-100">
                            <option value="all">All Levels</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <h4 class="category-heading mt-2">Categories</h4>
                    <div class="filter-chips" id="filter-chips">
                        <!-- Chips injected by JS -->
                    </div>
                </div>
            </aside>

            <!-- Right Content (Problems List) -->
            <div class="problems-content">
                <div class="problems-table-wrapper glass-card">
                    <table class="problems-table" id="problems-table">
                        <thead>
                            <tr>
                                <th class="col-status"></th>
                                <th class="col-num">#</th>
                                <th class="col-title">Problem</th>
                                <th class="col-category">Category</th>
                                <th class="col-diff">Difficulty</th>
                            </tr>
                        </thead>
                        <tbody id="problems-tbody">
                            <!-- Problems injected by JS -->
                        </tbody>
                    </table>
                    <div class="no-results" id="no-results" style="display:none;">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <p>No problems match your filters.</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="glass-footer">
        <div class="container">
            <div class="footer-content">
                <div class="brand-container" style="align-items: center;">
                    <div class="logo-title" style="font-size: 1.5rem;">Semicolon<span class="logo-icon">;</span></div>
                </div>
                <p>&copy; 2026 Semicolon. Built for learners.</p>
            </div>
        </div>
    </footer>

    <script src="../js/problems-data.js"></script>
    <script src="../js/problems.js"></script>
</body>

</html>
